<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit"
                  [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="deleteIngredient()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearIngredient()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
